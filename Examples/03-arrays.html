<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fruits = ["apple", "orange", 1001, null];
      console.log(fruits);

      fruits.push("banana");
      console.log(fruits);

      let newFruits = fruits.pop();
      console.log(fruits);
      console.log(newFruits);

      console.log("Getting the 2nd item = " + fruits[1]);
      console.log("Getting the 5th item = " + fruits[5]);

      console.log(fruits.length);
    </script>
  </body>
</html>
